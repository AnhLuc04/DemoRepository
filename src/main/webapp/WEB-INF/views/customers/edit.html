<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  th:action="@{customers/edit}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table">
        <tr>
            <th >firstName</th>
            <th><input type="text" th:field="*{firstName}"/></th>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName</td>
        </tr>
        <tr>
            <th>lastName</th>
            <th><input type="text" th:field="*{lastName}"/></th>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName</td>
        </tr>
        <tr>
            <th><input type="submit" value="Create customer"></th>
        </tr>
    </table>
</form>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
